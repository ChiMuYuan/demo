spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    dynamic:
      primary: master

############################################################
# mybatis-plus 配置
############################################################
mybatis-plus:
  mapper-locations: classpath*:**/mapper/**/xml/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

############################################################
# Log 设置
############################################################
logging:
  level:
    com.baomidou.dynamic: debug
